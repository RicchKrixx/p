<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile UI Mockup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone {
      width: 280px;
      height: 550px;
      border-radius: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .notch {
      width: 80px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      margin: 0 auto;
      border-radius: 20px;
    }

    .screen {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      padding-top: 30px;
    }

    .app {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      padding: 20px 0;
      text-align: center;
      color: white;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      transition: 0.3s;
      cursor: pointer;
    }

    .app:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.12);
    }

    .bottom-bar {
      width: 100%;
      height: 6px;
      background: white;
      opacity: 0.2;
      border-radius: 50px;
      margin: 0 auto;
    }

    .app span {
      font-size: 30px;
      display: block;
      margin-bottom: 6px;
    }

    @media (max-height: 600px) {
      .phone {
        transform: scale(0.9);
      }
    }
  </style>
</head>
<body>

<div class="phone">
  <div class="notch"></div>

  <div class="screen">

    <div class="app"><span>üì∑</span>Camera</div>
    <div class="app"><span>üí¨</span>Chat</div>
    <div class="app"><span>üéµ</span>Music</div>
    <div class="app"><span>‚öôÔ∏è</span>Settings</div>
    <div class="app"><span>üì±</span>Phone</div>
  </div>

  <div class="bottom-bar"></div>
</div>

</body>
</html>
