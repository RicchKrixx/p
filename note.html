<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support Message</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    h1 span {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      animation: popUp 18s ease-out forwards;
    }

    h1 span:nth-child(1) { animation-delay: 0.5s; }
    h1 span:nth-child(2) { animation-delay: 1.5s; }
    h1 span:nth-child(3) { animation-delay: 2.5s; }
    h1 span:nth-child(4) { animation-delay: 3.5s; }
    h1 span:nth-child(5) { animation-delay: 4.5s; }
    h1 span:nth-child(6) { animation-delay: 5.5s; }
    @keyframes popUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .note {
      margin-top: 30px;
      font-size: 1.2rem;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 18s;
      color: #00eaff;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 3rem;
      line-height: 1.3;
      letter-spacing: 2px;
    }

    h1 h4 {
      background: linear-gradient(90deg, #00eaff, #00ffc3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>

<h1>
  <span><h4>Please</h4>🙏</span><br>
  <span><h4>Like</h4>❤️</span><br>
  <span><h4>Share</h4>🔁</span><br>
  <span><h4>Comment</h4>💬</span><br>
  <span><h4>Follow</h4>➕</span><br>
  <span><h4>FOR MORE</h4>🔥💻</span>
</h1>

  <p class="note">🙏 Please follow me before asking for code 🙏</p>

</body>
</html>
