<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support • Like • Share • Follow</title>

  <style>
    /* ----------  Design tokens ---------- */
    :root {
      --bg1: #0f2027;
      --bg2: #203a43;
      --bg3: #2c5364;
      --word-delay: 0.9s;        /* time between lines */
      --txt-light: #ffffff;
      --note-delay: 5.7s;        /* (lines × delay) + little buffer */
    }

    /* ----------  Page shell ---------- */
    *,
    *::before,
    *::after { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2) 55%, var(--bg3));
      color: var(--txt-light);
      overflow-x: hidden;
      text-align: center;
    }

    /* ----------  Call-to-action block ---------- */
    .cta {
      display: grid;
      gap: 0.5em;
    }

    .line {
      font-weight: 700;
      font-size: clamp(2.2rem, 6vw + 1rem, 6rem);
      letter-spacing: 0.05em;
      opacity: 0;
      transform: translateY(40px) scale(0.95);
      animation: rise 0.7s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      animation-delay: calc(var(--i) * var(--word-delay));
      /* keeps emojis’ native colours */
      color: var(--txt-light);
    }

    @keyframes rise {
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* ----------  Note ---------- */
    .note {
      margin-top: 2.5rem;
      font-size: clamp(1rem, 3vw, 1.4rem);
      line-height: 1.4;
      max-width: 32ch;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: var(--note-delay);
    }

    @keyframes fadeIn { to { opacity: 1; } }

    /* ----------  Small screens tweaks ---------- */
    @media (max-width: 420px) {
      .line { letter-spacing: normal; }
    }
  </style>
</head>

<body>

  <section>
    <div class="cta">
      <div class="line" style="--i:0">Please 🙏</div>
      <div class="line" style="--i:1">Like ❤️</div>
      <div class="line" style="--i:2">Comment 💬</div>
      <div class="line" style="--i:3">Share 🔁</div>
      <div class="line" style="--i:4"><h4>Follow➕For More🔥</h4></div>
      <div class="line" style="--i:5"><h4>Thanks for watching</h4></div>
    </div>

    <p class="note">👤Thanks for watching👀-Please follow me📦 — let’s grow together 👨‍💻</p>
  </section>

</body>
</html>
