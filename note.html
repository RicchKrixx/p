<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support ‚Ä¢ Like ‚Ä¢ Share ‚Ä¢ Follow</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg1: #0f2027;
      --bg2: #203a43;
      --bg3: #2c5364;
      --word-delay: 0.9s;
      --txt-light: #ffffff;
      --note-delay: 5.7s;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      color: var(--txt-light);
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 2.5rem 2rem;
      max-width: 500px;
      width: 100%;
      height: 60%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
      animation: fadeInContainer 1s ease;
    }

    @keyframes fadeInContainer {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .cta {
      display: grid;
    }

    .line {
      font-weight: 800;
      font-size: clamp(2rem, 5vw + 1rem, 3.5rem);
      opacity: 0;
      transform: translateY(40px) scale(0.95);
      animation: rise 0.7s ease forwards;
      animation-delay: calc(var(--i) * var(--word-delay));
      color: var(--txt-light);
      text-shadow: 0 2px 5px rgba(0, 255, 255, 0.4);
    }

    .line:nth-child(2) { color: #ff4f8b; font-family: 'Pacifico', cursive; }
    .line:nth-child(3) { color: #ffcc70; font-style: italic; }
    .line:nth-child(4) { color: #7dedff; }
    .line:nth-child(5) { color: #99ffbb; font-family: 'Pacifico', cursive; }

    @keyframes rise {
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .note {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: 500;
      color: #ffe6ff;
      text-shadow: 0 0 5px #ff69b4;
      animation: fadeIn 1s ease forwards;
      animation-delay: var(--note-delay);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }
      .line {
        font-size: 2rem;
      }
      .note {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

      <div class="line" style="--i:5">Thanks for watching üíï</div>
    </div>
  </div>

</body>
</html>
