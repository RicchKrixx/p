<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voting Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      font-size: 1.4rem;
    }
    .container {
      padding: 2rem;
    }
    .section {
      background: #fff;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 0.8rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .event-list {
      margin-top: 1rem;
    }
    .event-item {
      padding: 1rem;
      background: #f9f9f9;
      border: 1px solid #ddd;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
    .event-item strong {
      color: #333;
    }
  </style>
</head>
<body>
  <header>Admin Dashboard</header>
  <div class="container"><!-- Create New Event -->
<div class="section">
  <h2>Create New Event</h2>
  <input type="text" id="eventName" placeholder="Event Name (e.g., Miss Campus 2025)">
  <select id="eventStatus">
    <option value="active">Active</option>
    <option value="upcoming">Upcoming</option>
  </select>
  <button onclick="createEvent()">Create Event</button>
</div>

<!-- Event List -->
<div class="section">
  <h2>All Events</h2>
  <div class="event-list" id="eventList"></div>
</div>

  </div>  <!-- Firebase SDKs -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      deleteDoc,
      doc,
      onSnapshot,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCMEyb1jdntV14bKVvoPBaApB2wi-yTz6c",
  authDomain: "jasdy-vote.firebaseapp.com",
  projectId: "jasdy-vote",
  storageBucket: "jasdy-vote.firebasestorage.app",
  messagingSenderId: "191017072761",
  appId: "1:191017072761:web:c1b0a30d75dcbc94173ca8",
  measurementId: "G-MELT3K9R0T"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const eventsRef = collection(db, "events");

    async function createEvent() {
      const name = document.getElementById("eventName").value.trim();
      const status = document.getElementById("eventStatus").value;

      if (!name) {
        alert("Please enter an event name");
        return;
      }

      await addDoc(eventsRef, {
        name,
        status,
        createdAt: serverTimestamp(),
        totalVotes: 0,
        totalEarnings: 0,
        commission: 0,
        organizerShare: 0
      });

      alert("Event created âœ…");
      document.getElementById("eventName").value = "";
    }

    function loadEvents() {
      onSnapshot(eventsRef, (snapshot) => {
        const list = document.getElementById("eventList");
        list.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const id = docSnap.id;
          const link = `${window.location.origin}/organizer.html?event=${id}`;
          list.innerHTML += `
            <div class="event-item">
              <strong>${data.name}</strong><br/>
              Status: ${data.status}<br/>
              Votes: ${data.totalVotes} | Earnings: GHS ${data.totalEarnings}<br/>
              Commission (10%): GHS ${data.commission}<br/>
              Organizer (90%): GHS ${data.organizerShare}<br/>
              Link: <a href="${link}" target="_blank">${link}</a><br/>
              <button onclick="deleteEvent('${id}')">Delete</button>
            </div>
          `;
        });
      });
    }

    async function deleteEvent(eventId) {
      const confirmDelete = confirm("Are you sure you want to delete this event?");
      if (confirmDelete) {
        await deleteDoc(doc(eventsRef, eventId));
        alert("Event deleted");
      }
    }

    loadEvents();
  </script></body>
</html>
