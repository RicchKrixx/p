<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Event Voting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #00bcd4;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #message {
      margin-top: 10px;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <h2>Create New Event</h2>
  <input type="text" id="eventTitle" placeholder="Event Title" />
  <input type="date" id="startDate" />
  <input type="date" id="endDate" />
  <button onclick="createEvent()">Create Event</button>
  <div id="message"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>

  <script>
    // Step 1: Initialize Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyCMEyb1jdntV14bKVvoPBaApB2wi-yTz6c",
  authDomain: "jasdy-vote.firebaseapp.com",
  projectId: "jasdy-vote",
  storageBucket: "jasdy-vote.firebasestorage.app",
  messagingSenderId: "191017072761",
  appId: "1:191017072761:web:c1b0a30d75dcbc94173ca8",
  measurementId: "G-MELT3K9R0T"
};
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Step 2: Create Event Logic
    async function createEvent() {
      const title = document.getElementById("eventTitle").value.trim();
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;
      const message = document.getElementById("message");

      if (!title || !start || !end) {
        message.innerText = "Please fill all fields.";
        return;
      }

      if (new Date(start) > new Date(end)) {
        message.innerText = "Start date cannot be after end date.";
        return;
      }

      const eventId = "EVT" + Date.now().toString().slice(-6);

      try {
        await db.collection("events").doc(eventId).set({
          id: eventId,
          title: title,
          startDate: start,
          endDate: end,
          createdAt: new Date().toISOString()
        });
        message.innerText = `Event created with ID: ${eventId}`;
      } catch (err) {
        message.innerText = "Error creating event: " + err.message;
      }
    }
  </script>
</body>
</html>
