<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Event Voting</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9;
      color: #1e293b;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0f172a;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .event {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e2e8f0;
      padding: 1rem 0;
    }
    .event:last-child {
      border-bottom: none;
    }
    .event img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 1rem;
    }
    .event-info {
      flex: 1;
    }
    .event-actions button {
      margin-left: 0.5rem;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
    }
    button.danger {
      background-color: #dc2626;
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .popup-content {
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      max-width: 400px;
      width: 100%;
    }
    .popup-content input[type="text"],
    .popup-content input[type="date"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 0.375rem;
    }
    .popup-content input[type="file"] {
      margin-bottom: 1rem;
    }
    .logo-preview {
      display: block;
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>Admin Dashboard - Event Voting</header>
  <div class="container">
    <button onclick="openPopup()">+ Create New Event</button>
    <div id="eventList"></div>
  </div>  <div id="popup" class="popup" style="display:none;">
    <div class="popup-content">
      <h3>Create Event</h3>
      <input type="text" id="eventName" placeholder="Event Name" />
      <input type="file" id="eventLogo" accept="image/*" onchange="previewLogo(event)" />
      <img id="logoPreview" class="logo-preview" style="display:none;"/>
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button onclick="createEvent()">Save</button>
      <button class="danger" onclick="closePopup()">Cancel</button>
    </div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, deleteDoc,
      doc, serverTimestamp, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCMEyb1jdntV14bKVvoPBaApB2wi-yTz6c",
  authDomain: "jasdy-vote.firebaseapp.com",
  projectId: "jasdy-vote",
  storageBucket: "jasdy-vote.firebasestorage.app",
  messagingSenderId: "191017072761",
  appId: "1:191017072761:web:c1b0a30d75dcbc94173ca8",
  measurementId: "G-MELT3K9R0T"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const eventRef = collection(db, "events");

    async function createEvent() {
      const name = document.getElementById("eventName").value;
      const logoFile = document.getElementById("eventLogo").files[0];
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;

      const reader = new FileReader();
      reader.onload = async () => {
        const logo = reader.result;
        await addDoc(eventRef, {
          name,
          logo,
          start,
          end,
          createdAt: serverTimestamp()
        });
        closePopup();
      };
      if (logoFile) reader.readAsDataURL(logoFile);
    }

    function openPopup() {
      document.getElementById("popup").style.display = "flex";
    }
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
    function previewLogo(e) {
      const img = document.getElementById("logoPreview");
      img.src = URL.createObjectURL(e.target.files[0]);
      img.style.display = "block";
    }

    onSnapshot(eventRef, snapshot => {
      const list = document.getElementById("eventList");
      list.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const now = new Date().toISOString().split("T")[0];
        const status = now < data.start ? "Upcoming" : now > data.end ? "Expired" : "Ongoing";
        const link = `${location.origin}/organizer.html?eventId=${docSnap.id}`;

        const div = document.createElement("div");
        div.className = "event";
        div.innerHTML = `
          <img src="${data.logo}" alt="Logo" />
          <div class="event-info">
            <strong>${data.name}</strong><br>
            ${data.start} to ${data.end}<br>
            <small>Status: ${status}</small><br>
            <a href="${link}" target="_blank">View Organizer Link</a>
          </div>
          <div class="event-actions">
            <button class="danger" onclick="deleteEvent('${docSnap.id}')">Delete</button>
          </div>
        `;
        list.appendChild(div);
      });
    });

    window.deleteEvent = async function (id) {
      await deleteDoc(doc(db, "events", id));
    };
  </script></body>
</html>
