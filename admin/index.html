<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voting Admin | Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      display: flex;
      background: #0f172a;
      color: #f1f5f9;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 220px;
      background: #1e293b;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
      color: #38bdf8;
    }
    .sidebar a {
      padding: 15px 20px;
      color: #f1f5f9;
      text-decoration: none;
      display: block;
      transition: background 0.2s;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background: #334155;
    }

    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 24px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #94a3b8;
    }

    .card p {
      font-size: 24px;
      font-weight: bold;
      color: #38bdf8;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
      }
      .sidebar a {
        flex: 1;
        text-align: center;
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#" class="active">Dashboard</a>
    <a href="#">Contestants</a>
    <a href="#">Votes</a>
    <a href="#">Earnings</a>
    <a href="#">Users</a>
    <a href="#">Messages</a>
    <a href="#">Settings</a>
    <a href="#">Logout</a>
  </div>

  <div class="main">
    <header>
      <h1>Dashboard Overview</h1>
      <span>Welcome, Admin</span>
    </header>

    <section class="cards">
      <div class="card">
        <h3>Total Votes</h3>
        <p id="totalVotes">0</p>
      </div>
      <div class="card">
        <h3>Total Earnings</h3>
        <p id="totalEarnings">₵0.00</p>
      </div>
      <div class="card">
        <h3>Registered Users</h3>
        <p id="userCount">0</p>
      </div>
      <div class="card">
        <h3>Contestants</h3>
        <p id="contestantCount">0</p>
      </div>
    </section>
  </div>

  <script>
    // Placeholder for real data
    document.getElementById("totalVotes").textContent = "1,248";
    document.getElementById("totalEarnings").textContent = "₵1,248.00";
    document.getElementById("userCount").textContent = "302";
    document.getElementById("contestantCount").textContent = "24";
  </script>

</body>
</html>
