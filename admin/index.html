<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voting Admin | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    input, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    input {
      background: #1e293b;
      color: #fff;
    }
    button {
      background: #3b82f6;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #1e293b;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 6px;
    }
    .expired {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>

    <section id="create-event">
      <h2>Create New Event</h2>
      <input type="text" id="eventName" placeholder="Event Name" />
      <input type="text" id="eventDesc" placeholder="Event Description" />
      <label>Start Date:</label>
      <input type="date" id="startDate" />
      <label>End Date:</label>
      <input type="date" id="endDate" />
      <button onclick="createEvent()">Create Event</button>
    </section>

    <section id="events-list">
      <h2>All Events</h2>
      <ul id="eventItems"></ul>
    </section>
  </div>

  <script>
    function generateID() {
      return 'EVT-' + Math.random().toString(36).substr(2, 6).toUpperCase();
    }

    function createEvent() {
      const name = document.getElementById('eventName').value.trim();
      const desc = document.getElementById('eventDesc').value.trim();
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;

      if (!name || !desc || !start || !end) {
        alert('Please fill all fields');
        return;
      }

      if (new Date(start) > new Date(end)) {
        alert("Start date cannot be after end date");
        return;
      }

      const id = generateID();
      const event = {
        id,
        name,
        desc,
        start,
        end,
        linkOrganizer: `./organizer.html?event=${id}`,
        linkVoting: `./vote.html?event=${id}`
      };

      let events = JSON.parse(localStorage.getItem('events') || '[]');
      events.push(event);
      localStorage.setItem('events', JSON.stringify(events));
      alert('Event created successfully!');
      loadEvents();
    }

    function deleteEvent(id) {
      let events = JSON.parse(localStorage.getItem('events') || '[]');
      events = events.filter(e => e.id !== id);
      localStorage.setItem('events', JSON.stringify(events));
      loadEvents();
    }

    function isExpired(endDate) {
      const today = new Date().toISOString().split('T')[0];
      return new Date(endDate) < new Date(today);
    }

    function loadEvents() {
      const list = document.getElementById('eventItems');
      list.innerHTML = '';

      const events = JSON.parse(localStorage.getItem('events') || '[]');

      events.forEach(event => {
        const expired = isExpired(event.end);
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${event.name}</strong> ${expired ? '<span class="expired">[EXPIRED]</span>' : ''}<br/>
          ID: ${event.id}<br/>
          ${event.desc}<br/>
          Start: ${event.start}<br/>
          End: ${event.end}<br/>
          <a href="${event.linkOrganizer}" target="_blank">Organizer Page</a> |
          <a href="${event.linkVoting}" target="_blank">Voting Page</a><br/>
          <button onclick="deleteEvent('${event.id}')">Delete</button>
        `;
        list.appendChild(li);
      });
    }

    window.onload = loadEvents;
  </script>
</body>
</html>
