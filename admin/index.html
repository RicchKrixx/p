<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin | Event Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #0f172a;
      color: #fff;
      padding: 20px;
    }
    input, button {
      display: block;
      margin-bottom: 15px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #38bdf8;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <h2>Create New Event</h2>

  <input type="text" id="eventName" placeholder="Event Name" required />
  <input type="date" id="startDate" required />
  <input type="date" id="endDate" required />
  <button onclick="createEvent()">Create Event</button>

  <div class="message" id="messageBox"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js"></script>

  <script>
    // TODO: Replace with your actual Firebase config
    const firebaseConfig = {
  apiKey: "AIzaSyCMEyb1jdntV14bKVvoPBaApB2wi-yTz6c",
  authDomain: "jasdy-vote.firebaseapp.com",
  projectId: "jasdy-vote",
  storageBucket: "jasdy-vote.firebasestorage.app",
  messagingSenderId: "191017072761",
  appId: "1:191017072761:web:c1b0a30d75dcbc94173ca8",
  measurementId: "G-MELT3K9R0T"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function generateId(length = 6) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let id = "";
      for (let i = 0; i < length; i++) {
        id += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return id;
    }

    function createEvent() {
      const name = document.getElementById("eventName").value.trim();
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;
      const messageBox = document.getElementById("messageBox");

      if (!name || !start || !end) {
        messageBox.textContent = "Please fill all fields.";
        return;
      }

      const eventId = generateId();

      const eventData = {
        name,
        startDate: start,
        endDate: end,
        createdAt: new Date().toISOString()
      };

      db.ref("events/" + eventId).set(eventData)
        .then(() => {
          messageBox.innerHTML = `✅ Event created!<br>Event ID: <strong>${eventId}</strong>`;
        })
        .catch((error) => {
          messageBox.textContent = "❌ Failed to create event: " + error.message;
        });
    }
  </script>
</body>
</html>
