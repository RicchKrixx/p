<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Voting Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    h1 { font-size: 24px; }
    button { padding: 10px 20px; background: #0ea5e9; border: none; color: white; cursor: pointer; border-radius: 6px; }
    input { padding: 10px; width: 100%; margin: 8px 0; border-radius: 6px; border: none; }
    .event-form, .event-table { background: #1e293b; padding: 20px; border-radius: 12px; margin-bottom: 30px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { text-align: left; padding: 10px; border-bottom: 1px solid #334155; }
    .actions button { margin-right: 6px; background: #22c55e; }
    .delete-btn { background: #ef4444; }
    .logout { background: #f59e0b; }
  </style>
</head>
<body>

  <header>
    <h1>Admin Dashboard</h1>
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <div class="event-form">
    <h2>Create New Event</h2>
    <input type="text" id="eventName" placeholder="Event Name">
    <button onclick="createEvent()">Add Event</button>
  </div>

  <div class="event-table">
    <h2>All Events</h2>
    <table id="eventsTable">
      <thead>
        <tr>
          <th>Event Name</th>
          <th>Event ID</th>
          <th>Organizer Link</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="eventsBody"></tbody>
    </table>
  </div>

  <!-- Firebase SDK (v10 modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, getDocs,
      deleteDoc, doc, updateDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCMEyb1jdntV14bKVvoPBaApB2wi-yTz6c",
  authDomain: "jasdy-vote.firebaseapp.com",
  projectId: "jasdy-vote",
  storageBucket: "jasdy-vote.firebasestorage.app",
  messagingSenderId: "191017072761",
  appId: "1:191017072761:web:c1b0a30d75dcbc94173ca8",
  measurementId: "G-MELT3K9R0T"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const eventsRef = collection(db, "events");
    const eventsBody = document.getElementById("eventsBody");

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadEvents();
      }
    });

    async function createEvent() {
      const name = document.getElementById("eventName").value.trim();
      if (!name) return alert("Enter event name");

      const eventId = "EVT-" + Math.floor(Math.random() * 1000000);
      const link = `${location.origin}/organizer.html?event=${eventId}`;

      await addDoc(eventsRef, {
        name,
        eventId,
        link,
        createdAt: serverTimestamp()
      });

      document.getElementById("eventName").value = "";
      loadEvents();
    }

    async function loadEvents() {
      eventsBody.innerHTML = "";
      const snapshot = await getDocs(eventsRef);
      snapshot.forEach(docSnap => {
        const e = docSnap.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${e.name}</td>
          <td>${e.eventId}</td>
          <td><a href="${e.link}" style="color:#3b82f6;" target="_blank">Open</a></td>
          <td>${e.createdAt?.toDate().toLocaleString() || "..."}</td>
          <td class="actions">
            <button onclick="editEvent('${docSnap.id}', '${e.name}')">Edit</button>
            <button class="delete-btn" onclick="deleteEvent('${docSnap.id}')">Delete</button>
          </td>
        `;
        eventsBody.appendChild(row);
      });
    }

    async function deleteEvent(id) {
      if (confirm("Delete this event?")) {
        await deleteDoc(doc(db, "events", id));
        loadEvents();
      }
    }

    async function editEvent(id, currentName) {
      const newName = prompt("Enter new event name:", currentName);
      if (newName && newName.trim() !== "") {
        await updateDoc(doc(db, "events", id), { name: newName.trim() });
        loadEvents();
      }
    }

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
  </script>

</body>
</html>
