<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    input, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    input {
      background: #1e293b;
      color: #fff;
    }
    button {
      background: #3b82f6;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #1e293b;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 6px;
    }
    .expired {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>

    <section id="create-event">
      <h2>Create New Event</h2>
      <input type="text" id="eventName" placeholder="Event Name" />
      <input type="text" id="eventDesc" placeholder="Event Description" />
      <label>Start Date:</label>
      <input type="date" id="startDate" />
      <label>End Date:</label>
      <input type="date" id="endDate" />
      <button onclick="createEvent()">Create Event</button>
    </section>

    <section id="events-list">
      <h2>All Events</h2>
      <ul id="eventItems"></ul>
    </section>
  </div>

  <script>
    // TODO: Replace with your Firebase config
    const firebaseConfig = {
  apiKey: "AIzaSyCMEyb1jdntV14bKVvoPBaApB2wi-yTz6c",
  authDomain: "jasdy-vote.firebaseapp.com",
  projectId: "jasdy-vote",
  storageBucket: "jasdy-vote.firebasestorage.app",
  messagingSenderId: "191017072761",
  appId: "1:191017072761:web:c1b0a30d75dcbc94173ca8",
  measurementId: "G-MELT3K9R0T"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function generateID() {
      return 'EVT-' + Math.random().toString(36).substr(2, 6).toUpperCase();
    }

    function createEvent() {
      const name = document.getElementById('eventName').value.trim();
      const desc = document.getElementById('eventDesc').value.trim();
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;

      if (!name || !desc || !start || !end) {
        alert('Please fill all fields');
        return;
      }

      if (new Date(start) > new Date(end)) {
        alert("Start date cannot be after end date");
        return;
      }

      const id = generateID();

      const event = {
        id,
        name,
        desc,
        start,
        end,
        createdAt: new Date().toISOString()
      };

      db.collection("events").doc(id).set(event)
        .then(() => {
          alert("Event created!");
          loadEvents();
        })
        .catch(err => {
          alert("Error creating event: " + err.message);
        });
    }

    function deleteEvent(id) {
      db.collection("events").doc(id).delete().then(() => {
        alert("Event deleted");
        loadEvents();
      });
    }

    function isExpired(endDate) {
      const today = new Date().toISOString().split('T')[0];
      return new Date(endDate) < new Date(today);
    }

    function loadEvents() {
      const list = document.getElementById('eventItems');
      list.innerHTML = '';

      db.collection("events").orderBy("createdAt", "desc").get()
        .then(snapshot => {
          snapshot.forEach(doc => {
            const event = doc.data();
            const expired = isExpired(event.end);
            const li = document.createElement('li');
            li.innerHTML = `
              <strong>${event.name}</strong> ${expired ? '<span class="expired">[EXPIRED]</span>' : ''}<br/>
              ID: ${event.id}<br/>
              ${event.desc}<br/>
              Start: ${event.start}<br/>
              End: ${event.end}<br/>
              <a href="./organizer.html?event=${event.id}" target="_blank">Organizer Page</a> |
              <a href="./vote.html?event=${event.id}" target="_blank">Voting Page</a><br/>
              <button onclick="deleteEvent('${event.id}')">Delete</button>
            `;
            list.appendChild(li);
          });
        });
    }

    window.onload = loadEvents;
  </script>
</body>
</html>
