<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
    }
    input {
      background: #1e293b;
      color: white;
    }
    button {
      background: #3b82f6;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background: #2563eb;
    }
    li {
      background: #1e293b;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .expired {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Dashboard</h2>

    <h3>Create New Event</h3>
    <input type="text" id="eventName" placeholder="Event Name">
    <input type="text" id="eventDesc" placeholder="Event Description">
    <label>Start Date</label>
    <input type="date" id="startDate">
    <label>End Date</label>
    <input type="date" id="endDate">
    <button onclick="createEvent()">Create Event</button>

    <h3>All Events</h3>
    <ul id="eventList"></ul>
  </div>

  <script>
    // âœ… REPLACE this with your real Firebase config:
    const firebaseConfig = {
  apiKey: "AIzaSyCMEyb1jdntV14bKVvoPBaApB2wi-yTz6c",
  authDomain: "jasdy-vote.firebaseapp.com",
  projectId: "jasdy-vote",
  storageBucket: "jasdy-vote.firebasestorage.app",
  messagingSenderId: "191017072761",
  appId: "1:191017072761:web:c1b0a30d75dcbc94173ca8",
  measurementId: "G-MELT3K9R0T"
};

    // ðŸ”¥ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // âœ… Generate Event ID
    function generateEventId() {
      return 'EVT-' + Math.random().toString(36).substr(2, 6).toUpperCase();
    }

    // âœ… Create new event
    function createEvent() {
      const name = document.getElementById('eventName').value.trim();
      const desc = document.getElementById('eventDesc').value.trim();
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;

      if (!name || !desc || !start || !end) {
        alert("All fields are required.");
        return;
      }

      if (new Date(start) > new Date(end)) {
        alert("Start date cannot be after end date.");
        return;
      }

      const id = generateEventId();
      const data = {
        id,
        name,
        desc,
        start,
        end,
        createdAt: new Date().toISOString()
      };

      db.collection("events").doc(id).set(data).then(() => {
        alert("Event created successfully!");
        loadEvents();
        clearForm();
      }).catch(err => {
        console.error("Error adding event:", err);
      });
    }

    function clearForm() {
      document.getElementById('eventName').value = "";
      document.getElementById('eventDesc').value = "";
      document.getElementById('startDate').value = "";
      document.getElementById('endDate').value = "";
    }

    // âœ… Delete event
    function deleteEvent(id) {
      if (confirm("Are you sure you want to delete this event?")) {
        db.collection("events").doc(id).delete().then(() => {
          loadEvents();
        });
      }
    }

    // âœ… Check expiration
    function isExpired(endDate) {
      const today = new Date().toISOString().split("T")[0];
      return new Date(endDate) < new Date(today);
    }

    // âœ… Load events from Firestore
    function loadEvents() {
      const list = document.getElementById('eventList');
      list.innerHTML = '';

      db.collection("events").orderBy("createdAt", "desc").get().then(snapshot => {
        snapshot.forEach(doc => {
          const e = doc.data();
          const expired = isExpired(e.end) ? `<span class="expired">[EXPIRED]</span>` : "";
          const li = document.createElement('li');
          li.innerHTML = `
            <strong>${e.name}</strong> ${expired}<br>
            ID: ${e.id}<br>
            ${e.desc}<br>
            Start: ${e.start} | End: ${e.end}<br>
            <a href="organizer.html?event=${e.id}" target="_blank">Organizer Page</a> |
            <a href="vote.html?event=${e.id}" target="_blank">Voting Page</a><br><br>
            <button onclick="deleteEvent('${e.id}')">Delete</button>
          `;
          list.appendChild(li);
        });
      });
    }

    window.onload = loadEvents;
  </script>
</body>
</html>
