<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | Voting Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 16px;
    }
    h1 {
      text-align: center;
      margin-bottom: 16px;
    }
    button {
      padding: 10px 16px;
      background: #0ea5e9;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    .event {
      background: #1e293b;
      margin: 10px 0;
      padding: 16px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .event-info {
      flex: 1;
    }
    .event-logo {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 12px;
    }
    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    input, label {
      display: block;
      margin: 10px 0;
      width: 100%;
    }
    input[type="file"] {
      background: white;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <button onclick="openPopup()">+ Create New Event</button>

  <div id="eventList"></div>

  <!-- Popup Form -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Create Event</h3>
      <input type="text" id="eventName" placeholder="Event Name" />
      <input type="email" id="organizerEmail" placeholder="Organizer Email" />
      <label>Start Date:</label>
      <input type="date" id="startDate" />
      <label>End Date:</label>
      <input type="date" id="endDate" />
      <label>Event Logo:</label>
      <input type="file" id="eventLogo" accept="image/*" />
      <br />
      <button onclick="createEvent()">Submit</button>
      <button onclick="closePopup()">Cancel</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, deleteDoc, doc, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCMEyb1jdntV14bKVvoPBaApB2wi-yTz6c",
  authDomain: "jasdy-vote.firebaseapp.com",
  projectId: "jasdy-vote",
  storageBucket: "jasdy-vote.firebasestorage.app",
  messagingSenderId: "191017072761",
  appId: "1:191017072761:web:c1b0a30d75dcbc94173ca8",
  measurementId: "G-MELT3K9R0T"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const eventList = document.getElementById("eventList");

    function openPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    async function createEvent() {
      const name = document.getElementById("eventName").value;
      const email = document.getElementById("organizerEmail").value;
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;
      const logoFile = document.getElementById("eventLogo").files[0];

      if (!name || !email || !start || !end || !logoFile) {
        alert("Please fill all fields and upload logo.");
        return;
      }

      const logoRef = ref(storage, `event_logos/${Date.now()}_${logoFile.name}`);
      await uploadBytes(logoRef, logoFile);
      const logoURL = await getDownloadURL(logoRef);

      const docRef = await addDoc(collection(db, "events"), {
        name,
        email,
        startDate: start,
        endDate: end,
        logo: logoURL,
        createdAt: Date.now(),
        showVotes: true
      });

      alert("Event Created. Event ID: " + docRef.id);
      closePopup();
    }

    async function deleteEvent(eventId) {
      if (confirm("Are you sure you want to delete this event?")) {
        await deleteDoc(doc(db, "events", eventId));
        alert("Event deleted.");
      }
    }

    function renderEvents() {
      onSnapshot(collection(db, "events"), (snapshot) => {
        eventList.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const e = docSnap.data();
          const eventEl = document.createElement("div");
          eventEl.className = "event";
          eventEl.innerHTML = `
            <img src="${e.logo}" class="event-logo" />
            <div class="event-info">
              <b>${e.name}</b><br/>
              Organizer: ${e.email}<br/>
              ${e.startDate} to ${e.endDate}<br/>
              <a href="organizer.html?eventId=${docSnap.id}" target="_blank" style="color:#0ea5e9;">Open Organizer Panel</a>
            </div>
            <button onclick="deleteEvent('${docSnap.id}')">Delete</button>
          `;
          eventList.appendChild(eventEl);
        });
      });
    }

    renderEvents();
  </script>
</body>
</html>
