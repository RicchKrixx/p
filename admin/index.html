<!DOCTYPE html>
<html>
  <head>
    <title>Firebase Test</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Testing Firebase Connection</h1>
    <button id="testBtn">Write Test Data</button>

  <script type="module">
  // Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCMEyb1jdntV14bKVvoPBaApB2wi-yTz6c",
    authDomain: "jasdy-vote.firebaseapp.com",
    projectId: "jasdy-vote",
    storageBucket: "jasdy-vote.appspot.com",
    messagingSenderId: "191017072761",
    appId: "1:191017072761:web:7fd0e09e17d56720173ca8"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  // Example: Save test data
  function writeTestData() {
    set(ref(database, 'test/'), {
      message: "Firebase is working!"
    }).then(() => {
      alert("Data saved successfully!");
    }).catch((error) => {
      alert("Error saving data: " + error);
    });
  }

  writeTestData(); // Call function
</script>
  </body>
</html>
