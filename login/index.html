<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JasdyVote | Login/Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background: #0f172a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #1e293b;
      padding: 24px;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input {
      background: #334155;
      color: white;
    }
    button {
      background: #06b6d4;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0891b2;
    }
    .toggle {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #94a3b8;
      cursor: pointer;
    }
    .password-wrap {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Register</h2>
    <div id="register-fields">
      <input type="text" id="name" placeholder="Name or Organization" />
    </div>
    <input type="email" id="email" placeholder="Email" />
    <div class="password-wrap">
      <input type="password" id="password" placeholder="Password" />
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <button onclick="submitForm()">Register</button>
    <div class="toggle" onclick="switchForm()">Already have an account? Login</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js" type="module"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCMEyb1jdntV14bKVvoPBaApB2wi-yTz6c",
      authDomain: "jasdy-vote.firebaseapp.com",
      projectId: "jasdy-vote",
      storageBucket: "jasdy-vote.appspot.com",
      messagingSenderId: "191017072761",
      appId: "1:191017072761:web:c1b0a30d75dcbc94173ca8",
      measurementId: "G-MELT3K9R0T"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let isLogin = false;

    window.switchForm = function () {
      isLogin = !isLogin;
      document.getElementById("form-title").textContent = isLogin ? "Login" : "Register";
      document.querySelector("button").textContent = isLogin ? "Login" : "Register";
      document.querySelector(".toggle").textContent = isLogin
        ? "Don't have an account? Register"
        : "Already have an account? Login";
      document.getElementById("register-fields").style.display = isLogin ? "none" : "block";
    };

    window.togglePassword = function () {
      const pwd = document.getElementById("password");
      const toggle = document.querySelector(".toggle-password");
      if (pwd.type === "password") {
        pwd.type = "text";
        toggle.textContent = "üôà";
      } else {
        pwd.type = "password";
        toggle.textContent = "üëÅÔ∏è";
      }
    };

    window.submitForm = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) return alert("Please fill all fields");

      if (isLogin) {
        try {
          await signInWithEmailAndPassword(auth, email, password);
          alert("Login successful!");
          location.href = "/dashboard/"; // or your dashboard route
        } catch (e) {
          alert(e.message);
        }
      } else {
        const name = document.getElementById("name").value.trim();
        if (!name) return alert("Please enter your name/organization");
        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          await updateProfile(userCredential.user, {
            displayName: name
          });
          alert("Registration complete!");
          location.href = "/dashboard/";
        } catch (e) {
          alert(e.message);
        }
      }
    };
  </script>
</body>
</html>
