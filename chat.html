<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jasper AI Chat</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 16px;
      animation: fadeIn 0.4s ease;
    }

    .avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
      background-size: cover;
      background-position: center;
    }

    .user .avatar {
      background-image: url('https://i.imgur.com/QCNbOAo.png'); /* user avatar */
    }

    .ai .avatar {
      background-image: url('https://i.imgur.com/0y0y0yX.png'); /* ai avatar */
    }

    .bubble {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
      position: relative;
    }

    .user .bubble {
      background: #2563eb;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .ai .bubble {
      background: #1e293b;
      border-bottom-left-radius: 4px;
    }

    .input-area {
      display: flex;
      padding: 16px;
      border-top: 1px solid #334155;
      background: #0f172a;
    }

    input {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 99px;
      background: #1e293b;
      color: white;
      font-size: 1rem;
      outline: none;
    }

    button {
      background: #22c55e;
      border: none;
      color: white;
      padding: 0 20px;
      margin-left: 10px;
      border-radius: 99px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #16a34a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .bubble { font-size: 0.95rem; }
    }
  </style>
</head>

<body>

<div class="chat-container" id="chat"></div>

<form class="input-area" onsubmit="handleMessage(event)">
  <input type="text" id="userInput" placeholder="Ask me anything..." autocomplete="off" required />
  <button type="submit">Send</button>
</form>

<!-- Typing sound -->
<audio id="typeSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_0e8a1b4e57.mp3" preload="auto"></audio>

<script>
  const chat = document.getElementById('chat');
  const sound = document.getElementById('typeSound');

  function handleMessage(e) {
    e.preventDefault();
    const input = document.getElementById('userInput');
    const userMsg = input.value.trim();
    if (!userMsg) return;

    addMessage(userMsg, 'user');
    input.value = '';

    // Simulate AI response after 1.2s
    setTimeout(() => {
      const replies = [
        "That's a smart question!",
        "Let me think about that ðŸ¤”...",
        "Hereâ€™s what I can do for you:",
        "Iâ€™m just a humble AI ðŸ˜‡",
        "Coding is fun, isnâ€™t it?",
      ];
      const reply = replies[Math.floor(Math.random() * replies.length)];
      sound.play();
      addMessage(reply, 'ai');
    }, 1200);
  }

  function addMessage(text, type) {
    const wrapper = document.createElement('div');
    wrapper.className = message ${type};

    const avatar = document.createElement('div');
    avatar.className = 'avatar';

    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.textContent = text;

    wrapper.appendChild(avatar);
    wrapper.appendChild(bubble);
    chat.appendChild(wrapper);

    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
