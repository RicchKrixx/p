<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .container h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .otp-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .otp-box input {
      width: 45px;
      height: 55px;
      font-size: 1.5rem;
      text-align: center;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      box-shadow: 0 0 5px cyan;
      transition: 0.2s;
    }

    .otp-box input:focus {
      box-shadow: 0 0 10px #32cdd5;
    }

    .timer {
      margin: 10px 0;
      color: #ccc;
      font-size: 0.95rem;
    }

    .verify-btn {
      background: #32CDD5;
      border: none;
      border-radius: 99px;
      color: white;
      font-size: 1rem;
      padding: 12px 40px;
      cursor: pointer;
      transition: 0.3s;
    }

    .verify-btn:hover {
      background: #2bb7be;
    }

    .loader {
      margin-top: 20px;
      display: none;
    }

    .loader span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 3px;
      border-radius: 50%;
      background: #32CDD5;
      animation: wave 1.2s ease-in-out infinite;
    }

    .loader span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loader span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Enter OTP Code</h2>
  <p>We've sent a 4-digit code to your email ðŸ“©</p>

  <div class="otp-box">
    <input type="text" maxlength="1">
    <input type="text" maxlength="1">
    <input type="text" maxlength="1">
    <input type="text" maxlength="1">
  </div>

  <div class="timer">Resend code in <span id="countdown">30</span>s</div>

  <button class="verify-btn" id="verifyBtn">Verify</button>

  <div class="loader" id="loader">
    <span></span><span></span><span></span>
  </div>
</div>

<script>
  const inputs = document.querySelectorAll(".otp-box input");

  inputs.forEach((input, index) => {
    input.addEventListener("input", () => {
      if (input.value.length === 1 && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Backspace" && input.value === "" && index > 0) {
        inputs[index - 1].focus();
      }
    });
  });

  // Countdown timer
  let timeLeft = 30;
  const countdown = document.getElementById("countdown");
  const interval = setInterval(() => {
    timeLeft--;
    countdown.textContent = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(interval);
      countdown.textContent = "0";
    }
  }, 1000);

  // Verify button click
  const verifyBtn = document.getElementById("verifyBtn");
  const loader = document.getElementById("loader");

  verifyBtn.addEventListener("click", () => {
    verifyBtn.style.display = "none";
    loader.style.display = "block";

    setTimeout(() => {
      alert("âœ… OTP Verified!");
     window.location.href = "note.html";
    }, 1000);
  });
</script>

</body>
</html>
