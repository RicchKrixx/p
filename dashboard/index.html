<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JasdyVote | Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #1e293b;
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }
    .logout-btn {
      background: #ef4444;
      border: none;
      padding: 8px 16px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 16px;
    }
    .card h2 {
      margin: 0 0 10px;
      font-size: 1.1rem;
    }
    .card p {
      margin: 0 0 10px;
    }
    .actions {
      display: flex;
      gap: 10px;
    }
    .actions button {
      background: #3b82f6;
      border: none;
      padding: 8px 12px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>JasdyVote Dashboard</h1>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </header>
  <div class="container">
    <div class="card">
      <h2>Welcome back!</h2>
      <p id="userEmail">Loading...</p>
    </div><div class="card">
  <h2>Your Events</h2>
  <div id="eventList">Loading events...</div>
  <div class="actions">
    <button onclick="location.href='create-event.html'">Create New Event</button>
  </div>
</div>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCMEyb1jdntV14bKVvoPBaApB2wi-yTz6c",
      authDomain: "jasdy-vote.firebaseapp.com",
      projectId: "jasdy-vote",
      storageBucket: "jasdy-vote.appspot.com",
      messagingSenderId: "191017072761",
      appId: "1:191017072761:web:c1b0a30d75dcbc94173ca8",
      measurementId: "G-MELT3K9R0T"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    const userEmailEl = document.getElementById("userEmail");
    const eventList = document.getElementById("eventList");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userEmailEl.textContent = user.email;

        const q = query(collection(db, "events"), where("ownerId", "==", user.uid));
        const querySnapshot = await getDocs(q);

        eventList.innerHTML = "";
        if (querySnapshot.empty) {
          eventList.innerHTML = "<p>No events found.</p>";
        } else {
          querySnapshot.forEach((doc) => {
            const data = doc.data();
            const div = document.createElement("div");
            div.innerHTML = `<strong>${data.name}</strong><br>From ${data.startDate} to ${data.endDate}`;
            eventList.appendChild(div);
          });
        }
      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth);
    });
  </script></body>
</html>
