<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100vh;
      background: #111;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 1s ease-in-out;
    }

    .text {
      font-size: 2rem;
      text-align: center;
      max-width: 90%;
    }

    @keyframes flicker {
      0% {opacity: 1;}
      50% {opacity: 0.5;}
      100% {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="text" id="text">
    <p>Loading system UI...</p>
    <p>Optimizing storage...</p>
    <p>Calibrating sensors...</p>
    <p>Finalizing system check...</p>
    <p>Almost done...</p>
  </div>

  <script>
    const messages = [
      "Loading system UI...",
      "Optimizing storage...",
      "Calibrating sensors...",
      "Finalizing system check...",
      "Almost done...",
      "ðŸ”„ Restarting UI...",
      "ERROR: Unexpected rotation event!",
      "Flipping device for safety reasons...",
      "Security check failed! Retrying...",
      "System rotating...",
    ];

    const body = document.body;
    const text = document.getElementById('text');
    let rotation = 0;

    function rotateScreen() {
      rotation += 90;
      body.style.transform = `rotate(${rotation}deg)`;
    }

    function updateMessage() {
      text.innerHTML = `<p>${messages[Math.floor(Math.random() * messages.length)]}</p>`;
    }

    // Start flipping every 4 seconds
    setInterval(() => {
      rotateScreen();
      updateMessage();
    }, 4000);
  </script>
</body>
</html>
