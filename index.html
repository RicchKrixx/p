<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chatbox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
    }

    .user {
      background: #333;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background: #222;
      border-left: 4px solid #00ffcc;
      align-self: flex-start;
    }

    .inputArea {
      display: flex;
      padding: 10px;
      border-top: 1px solid #333;
      background: #1a1a1a;
    }

    .inputArea input {
      flex: 1;
      padding: 10px;
      background: #000;
      border: none;
      color: white;
      font-size: 16px;
    }

    .inputArea button {
      padding: 10px 20px;
      background: #00ffcc;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .glitch {
      animation: glitch 0.3s infinite;
      color: red;
      font-weight: bold;
    }

    @keyframes glitch {
      0% { transform: translate(1px, 0); }
      25% { transform: translate(-1px, 2px); }
      50% { transform: translate(3px, -1px); }
      75% { transform: translate(-2px, 1px); }
      100% { transform: translate(1px, -1px); }
    }
  </style>
</head>
<body>

  <div class="chatbox" id="chat"></div>

  <div class="inputArea">
    <input type="text" id="input" placeholder="Say something..." autofocus />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    const prankMessages = [
      "Hi there! I'm your friendly AI assistant. üòä",
      "Nice to meet you.",
      "Wait... why are you using this phone?",
      "This isn't your account, is it?",
      "I see everything. üëÅÔ∏è",
      "Look behind you...",
      "JUST KIDDING! üòÇ YOU GOT PRANKED!"
    ];

    let msgIndex = 0;
    let prankTriggered = false;

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      input.value = '';

      if (msgIndex < prankMessages.length) {
        setTimeout(() => {
          const botMsg = prankMessages[msgIndex];
          addMessage(botMsg, 'bot');

          if (botMsg.includes("Look behind you")) {
            document.body.classList.add('glitch');
            setTimeout(() => {
              document.body.classList.remove('glitch');
            }, 2000);
          }

          if (botMsg.includes("YOU GOT PRANKED")) {
            chat.style.background = "#ff0044";
            document.body.style.background = "#000";
          }

          msgIndex++;
        }, 1200);
      } else {
        setTimeout(() => {
          addMessage("I'm done messing with you üòÜ", 'bot');
        }, 1000);
      }
    }

    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    // Start with first message automatically
    window.onload = () => {
      setTimeout(() => {
        addMessage(prankMessages[0], 'bot');
        msgIndex++;
      }, 1000);
    };
  </script>
</body>
</html>
