 <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      overflow-x: hidden;
    }
 
     .wave {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
    }
    
    .wave-dot {
      width: 12px;
      height: 12px;
      margin: 0 5px;
      border-radius: 100%;
      background-color: #ff6b6b;
      animation: wave 1.5s ease-in-out infinite;
    }
    
    .wave-dot:nth-child(2) {
      animation-delay: 0.2s;
      background-color: #ff9a8b;
    }
    
    .wave-dot:nth-child(3) {
      animation-delay: 0.4s;
      background-color: #ffd8be;
    }
    
    .wave-dot:nth-child(4) {
      animation-delay: 0.6s;
      background-color: #91a7ff;
    }
    
    .wave-dot:nth-child(5) {
      animation-delay: 0.8s;
      background-color: #6b47ff;
    }
    
    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    .parallax-container {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      margin: 2rem 0;
      border-radius: 12px;
    }
    
    .parallax-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease-out;
    }
    
    .layer-1 {
      background: linear-gradient(135deg, #6b47ff 0%, #ff6b6b 100%);
    }
    
    .layer-2 {
      background: radial-gradient(circle at 30% 50%, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
    }
    
    .layer-3 {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    
    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
    }
    
    #counter {
      font-size: 5rem;
      font-weight: bold;
      color: #333;
      margin: 2rem 0;
      transition: transform 0.5s;
    }
    
    #counter:hover {
      transform: scale(1.2) rotate(5deg);
    }
    
    .typing-text {
      font-size: 1.5rem;
      border-right: 3px solid #333;
      width: 0;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(30) forwards, blink 1s infinite;
      margin: 2rem 0;
    }
    
    @keyframes typing {
      to { width: 100%; }
    }
    
    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #333; }
    }
  </style>
